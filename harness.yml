---
harness('inviqa/docker'):
  description: A docker based development environment
  require:
    services:
      - proxy
    confd:
      - harness:/
    workspace: '~0.3'
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
