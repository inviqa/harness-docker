{{- with .Values.services.postgres -}}
{{- if .enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-postgres
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    {{- include "chart.labels" $ | nindent 4 }}
    app.kubernetes.io/component: postgres
    app.service: {{ $.Release.Name }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: {{ $.Release.Name }}-postgres
{{- if $.Values.persistence.postgres.enabled }}
  strategy:
    type: Recreate
{{- end }}
  template:
    metadata:
      labels:
        {{- include "chart.selectors" $ | nindent 8 }}
        app.kubernetes.io/component: postgres
        app.service: {{ $.Release.Name }}-postgres
    spec:
      containers:
      - name: postgres
        {{- include "service.environment" (dict "root" $ "serviceName" "postgres" "service" .) | nindent 8 }}
        image: {{ .image | quote }}
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        resources:
          limits:
            memory: {{ .resources.memory }}
          requests:
            {{- with (.resources | dig "cpu" "request" nil) }}
            cpu: {{ . }}
            {{- end }}
            memory: {{ .resources.memory }}
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      restartPolicy: Always
      volumes:
      - name: postgres-data
{{- if $.Values.persistence.postgres.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "persistence.claimName" (dict "root" $ "name" "postgres") | quote }}
{{- else }}
        emptyDir: {}
{{- end }}
status: {}
{{- end }}
{{- end }}
